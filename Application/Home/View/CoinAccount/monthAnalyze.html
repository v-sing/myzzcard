<head>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <link href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>

        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }

<body>
<script type="text/javascript">
    $(function(){
        $('#startdate').datepicker();
        $('#enddate').datepicker();
        $("#ui-datepicker-div").hide();
        $("#cb").click(function(){
            $(":checkbox[name='accountid[]']").attr("checked",this.checked);
        });
    })
</script>
<div  class="dv">

    <table class="table table-bordered table-hover definewidth m10" >
        <thead>
        <tr>
            <th style="text-align:center">发行月份</th>
            <th style="text-align:center">发行金额</th>
            <th style="text-align:center">四月(兑换)</th>
            <th style="text-align:center">五月(兑换)</th>
            <th style="text-align:center">六月(兑换)</th>
            <th style="text-align:center">七月(兑换)</th>
            <th style="text-align:center">八月(兑换)</th>
            <th style="text-align:center">九月(兑换)</th>
            <th style="text-align:center">十月(兑换)</th>
            <th style="text-align:center">十一月(兑换)</th>
            <th style="text-align:center">十二月(兑换)</th>
            <th style="text-align:center">一月(2017兑换)</th>
            <th style="text-align:center">二月(2017兑换)</th>
            <th style="text-align:center">三月(2017兑换)</th>

        </tr>
        </thead>
        <volist name="data" id="vo">
            <tr id='style'>
                <th style="text-align:center">{$vo.year}</th>
                <td style="text-align:center">
                    <if condition="$vo['send'] eq 0">
                        —— ——
                        <else/>{$vo.send}
                    </if>
                    </td>
                <volist name="vo.consume" id="vo2">
                <td style="text-align:center">
                    <if condition="$vo2 eq 0">
                        —— ——
                        <else/>{$vo2}
                    </if>
                </td>
                </volist>
            </tr>
        </volist>
    </table>
    <div class="inline pull-right page">{$page}</div>
</div>
</body>
</html>
<script>
    $(function(){
        if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
            $('[placeholder]').focus(function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                    input.val('');
                    input.removeClass('placeholder');
                }
            }).blur(function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                    input.addClass('placeholder');
                    input.val(input.attr('placeholder'));
                }
            }).blur();
        };
    })
    function placeholderSupport() {
        return 'placeholder' in document.createElement('input');
    }
</script>
<script>

</script>
