<!DOCTYPE html>
<html>
<head>
    <title>新增角色</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script> 
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
	<form action="" method="post" class="definewidth m20">
		<table class="table table-bordered table-hover ">
		    <tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">凭证号</td>
		        <td><input type="text" name="pingzheng" /></td>
		    </tr>
			<tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">入账科目</td>
		        <td><input type="text" name="ruzhang" /></td>
		    </tr>
			<tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">金额</td>
		        <td><input type="text" name="amount" /></td>
		    </tr>
			<tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">提供服务单位</td>
		        <td>
                    <select name="panterid1">
                        <volist name="panter" id="vo">
                            <option value="{$vo.pid}">{$vo.pname}</option>
                        </volist>
                    </select>
                </td>
		    </tr><tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">核算项目</td>
		        <td>
                    <input type="text" name="content" />
                </td>
		    </tr>
		    <tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">是否取得发票</td>
		        <td >
					<input type="radio" name="is_get" value="1" checked/> 是
					<input type="radio" name="is_get" value="0" /> 否
		        </td>
		    </tr>
		    <tr>
		        <td colspan="2" style="padding-left:150px;background-color:#f5f5f5;">
		            <button type="submit" class="btn btn-primary" >保存</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backid" id="backid" onclick="window.location.href='__URL__/invoice'">返回列表</button>
		        </td>
		    </tr>
		</table>
	</form>
</div>
</body>
</html>
