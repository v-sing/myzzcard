    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>

<body>
<script type="text/javascript">
    $(function(){
        $('#startdate').datepicker();
        $('#enddate').datepicker();
        $("#ui-datepicker-div").hide();
        $("#cb").click(function(){
            $(":checkbox[name='accountid[]']").attr("checked",this.checked);
        });
    })
</script>
<div  class="dv">
<form class="form-inline definewidth m20" action="" method="get">
    过期时间：

    <input type="text" name="enddate" id='enddate' value='{$map.enddate}' style="width:165px; margin-right:7px;" placeholder="结束日期"/>

    <input type="text" name="linktel"  value='{$map.linktel}' style="width:165px; margin-right:7px;" placeholder="手机号"/>
    <input type="text" name="cardno" id='cardno' value='{$map.cardno}' style="width:165px; margin-right:7px;" placeholder="卡号"/>
    <input type="text" name="name" id='cuname' value='{$map.name}' style="width:70px; margin-right:7px;" placeholder="会员名称"/>


    <button type="submit" class="btn btn-mini btn-primary">查询</button>
    <!--<a href="{:U("CoinAccount/coinExpiredExcel")}" target="_blank" class="btn btn-mini">-->
    <!--<i class="Hui-iconfont">&#xe640;</i>导出EXCEL</a>-->
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>过期时间</th>
        <th>会员名</th>
        <th>手机号</th>
        <th>卡号</th>
        <th>金额</th>
        <th>发行项目</th>
        <th>受理方</th>

    </tr>
    </thead>
    <volist name="list" id="vo">
	     <tr>
             <td>{$vo.placeddate}</td>
             <td>{$vo.namechinese}</td>
             <td>{$vo.linktel}</td>
             <td>{$vo.cardno}</td>
             <td>{$vo.amount}</td>
             <td>{$vo.pname}</td>
             <td>{$vo.sname}</td>
         </tr>
        </tr>
    </volist>
</table>
    <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
