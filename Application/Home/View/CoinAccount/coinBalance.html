<script type="text/javascript">
    $(function(){

    <select name="balance">

    </select>

    <select name="area_zone">
        <option value="">请选择区域</option>
        <foreach name="area" item="val" >
            <option value="{$val['cityid']}" <php>if($map['area_zone']==$val['cityid']) echo "selected"; </php>>{$val['cityname']}</option>
        </foreach>
    </select>

    <button type="submit" class="btn btn-mini btn-primary">查询</button>
    <a href="{:U("CoinAccount/coinBlalanceExcel")}" target="_blank" class="btn btn-mini">
    <i class="Hui-iconfont">&#xe640;</i>导出EXCEL</a>

        <th>有效期</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
	     <tr>
             <td>{$vo.namechinese}</td>
             <td>{$vo.linktel}</td>
             <td>{$vo.cardno}</td>
             <td>{$vo.rechargeamount}</td>
             <td>{$vo.remindamount}</td>

             <td>{$vo.pname}</td>

         </tr>
        </tr>
    </volist>
</table>
    <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
