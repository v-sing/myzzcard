<script>
    $(function () {
        $("#cb").click(function () {
            var bool = $(this).attr('checked');
            if (bool == 'checked') {
                bool = true;
            } else {
                bool = false;
            }
            $(":checkbox[name='id[]']").each(function () {
                if ($(this).attr('disabled') != 'disabled') {
                    $(this).attr('checked', bool);
                }
            })
        });
    })

    //status 4审核通过、5审核拒绝、
    function send() {
        $('#box').show();
        var res = '';
        var ids = '';
        $("input:checked").each(function (i) {
            var id = $("input:checked").eq(i).attr('value');
            if (id != '') {
                console.log(id);
                ids += id + ',';
            }
        });

        $.ajax({
            type: 'POST',
            async: false,
            url: "{:U('EquityFund/approval')}",
            data: {
                id: ids,
                status:4,
            },
            dataType: "json",
            success: function (data) {
                if(data.code == 0){
                    alert(data.msg);
                    $('#box').hide();
                    return false;
                }
                alert(data.msg);
                $('#box').hide();
            }
        });

        window.location.href = "{:U('EquityFund/audit')}";
    }
