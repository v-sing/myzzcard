<!DOCTYPE html>
<html>
<head>
    <title>新增POS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
<form action="{:U("Panters/outhandle")}" method="post" name="form1" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
          <td rowspan="12" style="width:100px;text-align:center;vertical-align:middle;">pos出库</span></td>
         <!-- <td class="tableleft">序号:</td>
         <td><input type="text" name="aid" id="aid" value="{$aid}" readonly=""/></td> -->
    </tr>
    <foreach name='list' item='vo'>
    <tr>
        <td width="10%" class="tableleft"><input name='select[]' value="{$vo}" type='checkbox'></td>
        <td><input type="text" name="aid" id="aid" value="{$vo}" maxlength="20" readonly="" /></td>
    </tr>
  </foreach>
    <tr>
        <td class="tableleft">所在项目:</td>
        <td>
          <select name="item">
            <foreach name='items' item='vo'>
            <option value="{$vo.panterid}">{$vo.namechinese}</option>
          </foreach>
         </select>
      </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button class="btn btn-small btn-primary" type="submit" id="saveform">确认出库</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-small btn-success" name="backid" id="backid" onclick="window.location.href='{:U("Panters/poscontrol")}'">返回列表</button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
