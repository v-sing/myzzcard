<html>
<head>
    <title>新增POS</title>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
<form action="{:U("Panters/edititem")}" method="post" name="form1" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
  <tr>
    <td rowspan="10" style="width:100px;text-align:center;vertical-align:middle;">编辑POS项目</td>
      <td width="10%" class="tableleft">序号</td>
      <td><input type="text" name="item_id" id="item_id" value="{$item_id}" maxlength="20" readonly="" /><span class="emphasis"> *</span></td>
  </tr>
  <tr>
      <td width="10%" class="tableleft">项目名</td>
      <td><input type="text" name="item" id="item" value="{$list.item}" maxlength="20" /><span class="emphasis"> *</span></td>
  </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button class="btn btn-small btn-primary" type="submit" id="saveform">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-small btn-success" name="backid" id="backid" onclick="window.location.href='{:U("Panters/positem")}'">返回列表</button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
