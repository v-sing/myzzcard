<!DOCTYPE html>
<html>
<head>
    <title>终端信息管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/page.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
</head>
<body>
<div class="dv">
<div style="margin-left:40px;margin-top:20px;">
       <button  type="button" class="btn btn-danger" onclick="window.location.href='{:U('addterminal',array('panterid'=>$panterid))}'">新增终端</button>
      <button style="margin-left:10px;" type="button" class="btn btn-info" onclick="window.location.href='{:U('index')}'">返回商户</button>
      <button style="margin-left:10px;" type="button" class="btn btn-success" name="backid" id="backid">所有终端</button>
</div>

<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>终端编号</th><th>商户编号</th>
        <th>IP编号</th><th>标识符</th><th>描述</th><th>编辑</th>
    </tr>
    </thead>
    <volist name="list" id="vo" key="k">
	     <tr>
             <td>{$vo.terminal_id}</td><td>{$vo.panterid}</td>
             <td>{$vo.ip}</td><td><if condition="$vo.flag eq 'N'">撤销<elseif condition="$vo.flag eq 'Y'"/>正常</if></td>
             <td>{$vo.description}</td>
             <td>
                 <button type="button" class="btn btn-primary" onclick="window.location='{:U('editterminal',array('terminalid'=>$vo['terminal_id']))}'">编辑</button></td>
        </tr>
    </volist>
</table>
<div class="inline pull-right page sabrosus" style="font-size: 16px;">{$page}</div>
    </div>
</body>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:U("Panters/terminal")}";
        });

    });
</script>
</html>
