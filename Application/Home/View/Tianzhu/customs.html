<!DOCTYPE html>
<html>
<head>
    <title>天筑会员报表</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/page.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <link href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
</head>
<body>
<div  class="dv">
<form class="form-inline definewidth m20" action="{:U("Tianzhu/customs")}" method="get">
	<input type="text" name="cuname" id='cuname' value='{$cuname}' style="width:70px; margin-right:7px;" placeholder="会员名称"/>
    <input type="text" name="linktel" id='linktel' value='{$linktel}' style="width:70px; margin-right:7px;" placeholder="手机号"/>
    <input type="text" name="perosnid" id='perosnid' value='{$perosnid}' style="width:70px; margin-right:7px;" placeholder="身份证号"/>
    <button type="submit" class="btn btn-mini btn-primary">查询</button>
    <a href="{:U("Tianzhu/customs_excel")}" class="btn btn-mini" target="_blank"><i class="Hui-iconfont">&#xe640;</i>导出EXCEL</a>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>会员名称</th><th>手机号</th><th>身份证号</th><th>身份证有效期</th><th>生日</th><th>性别</th>
        <th>地址</th><th>天筑卡卡号</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
	     <tr>
            <td>{$vo.cuname}</td><td>{$vo.linktel}</td><td>{$vo.personid}</td>
             <td>{$vo.personidissuedate}———{$vo.personidexdate}</td>
             <td>{$vo.birthday}</td><td>{$vo.sex}</td><td>{$vo.residaddress}</td>
             <td>{$vo.cardno}</td>
        </tr>
        </volist>
</table>
<div class="inline pull-right page sabrosus">{$page}</div>
    </div>
</body>
</html>
