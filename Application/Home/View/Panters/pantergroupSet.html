<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<div class="dv">
<form action="" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">商户编号</td>
        <td><input type="text" readonly="true" name="panterid" value="{$panter.panterid}"/></td>
    </tr>
    <tr>
        <td class="tableleft">商户名称</td>
        <td><input type="text" name="pname" readonly="true" value="{$panter.namechinese}"/></td>
    </tr>
    <tr>
        <td class="tableleft">商圈</td>
        <td><select name="pantergroup">
            <option value="">请选择</option>
            <volist name="pantergroup" id="vo">
                <option value="{$vo.groupid}" <eq name="vo.groupid" value="$panter.pantergroup">selected='true'</eq>>{$vo.groupname}</option>
            </volist>
        </select></td>
    </tr>

    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">设置</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>

    </tr>
</table>
</form>
    </div>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="{:U("Panters/index")}";
		 });

    });
</script>
