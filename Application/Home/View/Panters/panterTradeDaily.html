<!DOCTYPE html>
<html>
<head>
    <title>商户日结算处理程序</title>
    <meta charset="UTF-8">

    $(function(){

<div class="dv">
<form class="form-inline definewidth m20" method="post">
交易时间：
<input type="text" name="startdate" id="startdate" class="abc input-default" value="{$startdate}" style="width:100px;"/>---
<input type="text" name="enddate" id="enddate" class="abc input-default" value="{$enddate}" style="width:100px; margin-right:5px;"/>
<!--input type="text" name="pname" id='pname' value='{$pname}' style="width:110px; margin-right:7px;" placeholder="商户名称"/-->
<button type="submit" class="btn btn-mini btn-primary">处理</button>
<span style="color:#ff2233;">时间不选结算当日交易</span>
</form>
    </div>
