 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>编辑订单</title>
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=yes" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/css.css">
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Css/bootstrap-filestyle.js"></script>
</head>
<body>
		<form class="form-inline definewidth m20" action="{:U("Fang/update_usermsg")}" method="post">
		<div class="biaoti">更名（主）</div>
		<div class="spxx">

		 <div class="xinxi" style=" margin-left:0px;">
            <div>姓名：<input type="text" name="maste_name" value="{$order.o_name}" style="width: 120px" required/>  （默认）</div>
        </div>
    		<input type="hidden" name="maste_id" value="{$order.o_id}" >	
           <div class="xinxi" style=" margin-left:0px;">
                <div>手机号：<input type="text" name="maste_phone" value="{$order.o_phone}" required/></div>
            </div>

            <div class="xinxi" style=" margin-left:0px;">
                <div>身份证号码：<input type="text" name="maste_card" value="{$order.o_card}" required/></div>
            </div>
        </div>
		</div>
		<div class="biaoti" style=" overflow:hidden; width:100%; margin-top:20px;">更名（从）</div>
		<volist name="user" id="vo" key="k">
		<div class="spxx" >
		 <div class="xinxi" style=" margin-left:0px;">
               <div>姓名：<input type="text" name="name[]" value="{$vo.username}" style="width: 120px" required/><a href="{:U('Fang/update_master',array('ouid'=>$vo['ouid'],'o_sn'=>$vo['o_sn']))}" onclick="load_excel();">（设为默认）</a></div>
            </div>
    
             <div class="xinxi" style=" margin-left:0px;">
                <div>手机号：<input type="text" name="phone[]" value="{$vo.usertel}" required/></div>
            </div>
			<input type="hidden" name="id[]" value="{$vo.ouid}" >	
            <div class="xinxi" style=" margin-left:0px;">
                <div>身份证号码：<input type="text" name="card[]" value="{$vo.usercard}" required/></div>
            </div>
        </div>
       	</volist>
		</div>
		  <div style=" display:block; width:100%; margin-top:5%;">
            <button style=" border:none;border:1px solid #2d96ff; background:#2d96ff; color:#fff; width:7%; line-height:2.4rem; border-radius:4px; font-size:1rem;">保存</button>
            <button style=" border:none; background: none; border:1px solid #2d96ff;color:#2d96ff; width:7%; line-height:2.4rem; border-radius:4px; font-size:1rem; margin-left:20px;">取消</button>
        </div>
		</form>
</body>

<script>
    function load_excel(){
        $("#mask").css("display","inline-block");
        var x=($(window).width()-300)/2;
        var y=($(window).height()-60)/2;
        $("#excel_info").css("left",x);
        $("#excel_info").css("top",y);
        $("#excel_info").show();
        setTimeout('$("#mask").hide();$("#excel_info").hide();',10000);
    }
    </script>


<div id='mask' style="margin:0;padding:0;border:none;width:100%;height:100%;background:#333;opacity:0.1;filter:alpha(opacity=10);-moz-opacity:0.1;z-index:9999;position:fixed;top:0;left:0;display:none;"></div>
<div id='excel_info' style="font-size:20px;width:300px;height:60px;background-color:#FFF;text-align:center;line-height:60px;z-index:10000;position:absolute;top:100px;display:none">正在设为默认...</div>
</html>
