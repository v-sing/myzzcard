<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<div class="dv">
<form action="{:U("Machines/addterminal")}" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">店铺编号</td>
        <td>{$storeid}<input type="hidden" name="storeid" id="storeid" value="{$storeid}" readonly="" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">外部店铺编号</td>
        <td>{$outid}<input type="hidden" name="outid" id="outid" value="{$outid}" readonly="" /></td>
    </tr>
    <tr>
        <td class="tableleft">ip编号</td>
        <td><input type="text" name="ip" value="{$ip}" /></td>
    </tr>
    <tr>
        <td class="tableleft">终端标识符</td>
        <td><select name="flag">
            <option value="">请选择</option>
            <option value="Y">正常</option>
            <option value="N">撤销</option>
        </select></td>
    </tr>
   <tr>
        <td class="tableleft">描述</td>
        <td><textarea name="description" value="" /></textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            &nbsp;&nbsp; <button type="button" class="btn btn-success"
                                 onclick="window.location.href='{:U("Machines/index")}'">店铺管理 </button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="{:U("Machines/terminal")}";
		 });

    });
</script>
