<!DOCTYPE html>
<html>
<head>
    <title>新增机具</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
<form action="{:U("Machines/addConfig")}" method="post" name="form1" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td rowspan="14" style="width:100px;text-align:center;vertical-align:middle;">新增配置</td>
          <td width="10%" class="tableleft">店铺编号</td>
          <td><input type="text" name="outid" id="outid" value="{$outid}" maxlength="20" readonly/><span
                  class="emphasis"> *</span></td>
    </tr>
    <tr>
            <td class="tableleft">imei:</td>
            <td>
                <input type="text" name="imei"  id="imei" value="" /><span class="emphasis"> *</span>
            </td>
    </tr>
    <tr>
        <td class="tableleft">受理场景:</td>
        <td>
            <select name="acceptance" id="acceptance">
                <option value ="">请选择</option>
                <option value ="00">大食堂充值</option>
                <option value="01">大食堂消费</option>
            </select>
        </td>
    </tr>
    <!--<tr>-->
        <!--<td class="tableleft">受理场景:</td>-->
        <!--<td><select name="acceptance" id="acceptance"><option value="">请选择</option><volist name="acceptance" id="vo">-->
            <!--<option value="{$vo}">{$vo}</option>-->
        <!--</volist></select><span class="emphasis"> *</span></td>-->
    <!--</tr>-->
    <tr>
        <td class="tableleft"></td>
        <td>
            <button class="btn btn-small btn-primary" type="submit" id="saveform">保存</button>&nbsp;
            &nbsp;
            <button type="button" class="btn btn-small btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:U("Machines/config")}";
        });
    $('#saveform').click(function(){
            var outid = $.trim($('#outid').val());
            var imei = $.trim($('#imei').val());
            var acceptance = $.trim($('#acceptance').val());
            if(outid==''){
                alert('店铺编号不能为空');
                return false;
            }
            if(imei=="")
            {
                alert("imei不能为空!");
                return false;
            }
            if(acceptance=='')
            {
                alert("请选择受理场景!");
                return false;
            }
            document.form1.submit();
        })
    })
</script>
