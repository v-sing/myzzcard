<!DOCTYPE html>
<html>
<head>
    <title>新增POS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
<form action="{:U("Machines/addpos")}" method="post" name="form1" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
  <tr>
    <td rowspan="14" style="width:100px;text-align:center;vertical-align:middle;">新增POS</td>
      <td width="10%" class="tableleft">设备ID</td>
      <td><input type="text" name="pos_id" id="pos_id" value="" maxlength="20" /><span class="emphasis"> *</span></td>
  </tr>
    <!--<tr>-->
        <!--&lt;!&ndash; <td rowspan="14" style="width:100px;text-align:center;vertical-align:middle;">基本信息</td> &ndash;&gt;-->
        <!--<td class="tableleft">型号:</td>-->
        <!--<td><select name="posnum" id="posnum">-->
        <!--<option value="">请选择</option>-->
            <!--<foreach name="postype" item="vo" key="key">-->
                <!--<option value="{$vo}" <eq name="posnum" value="$vo">selected="selected"</eq>>{$vo}</option>-->
            <!--</foreach>-->
        <!--</select><span class="emphasis"> *</span></td>-->
    <!--</tr>-->
    <tr>
        <td class="tableleft">类型:</td>
        <td><input type="radio" name="type" value="O" checked=""/>传统POS &nbsp;&nbsp;<input type="radio" name="type" value="N" />智能POS<span class="emphasis"> *</span></td>
    </tr>
    <tr>
        <td class="tableleft">品牌:</td>
        <td>
          <select name="brand_id" id="brand_id">
          <option value="">请选择</option>
              <foreach name="brand" item="vo" key="key">
                  <option value="{$key}" <eq name="brand" value="$vo">selected="selected"</eq>>{$vo}</option>
              </foreach>
          </select>
          <span class="emphasis"> *</span>
      </td>
    </tr>
    <tr>
        <td class="tableleft">IMEI:</td>
        <td><input type="text" name="imei" id="imei" value="" maxlength="50" /></td>
    </tr>
    <tr>
        <td class="tableleft">POS唯一标识（en号）:</td>
        <td><input type="text" name="pos_en" id="pos_en" value="" maxlength="50" /></td>
    </tr>
    <tr>
        <td class="tableleft">机具:</td>
        <td>入库<input type="radio" name="status" id="status" value="入库" checked=""/> &nbsp;&nbsp;
          故障<input type="radio" name="status" id="status" value="故障"/>&nbsp;&nbsp;
          退货<input type="radio" name="status" id="status" value="退货"/>
          <span class="emphasis"> *</span>
         </td>
    </tr>
    <tr>
        <td class="tableleft">机具号</td>
        <td><input type="text" name="business" id="business" value="" maxlength="100" /></td>
    </tr>
    <tr>
        <td class="tableleft">价格</td>
        <td><input type="text" name="price" id="price" style="width:50px;" />&nbsp;&nbsp;元 <span class="emphasis"> *</span></td>
    </tr>
    <tr>
        <td class="tableleft">进货时间</td>
        <td><input type="text" name="add_time" id="add_time" value="" style="width:100px;" /></td>
    </tr>
    <tr>
        <td class="tableleft">收货人</td>
        <td><input type="text" name="consignee" id="consignee" value="" maxlength="30" /><span class="emphasis"> *</span></td>
    </tr>
    <tr>
        <td class="tableleft">备注</td>
        <td><input type="text" name="remark" id="remark"  maxlength="30" /><span class="emphasis" style="font-size:12px">(退货和故障必填)</span></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button class="btn btn-small btn-primary" type="button" id="saveform">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-small btn-success" name="backid" id="backid" onclick="{:U("Machines/poscontrol")}">返回列表</button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href='{:U("Machines/poscontrol")}';
		 });
     $('#add_time').datepicker({dateFormat: 'yymmdd',yearRange:"2016:2050"});
     $("#ui-datepicker-div").hide();
     $('#saveform').click(function(){
       var type=$.trim($("input[type='radio']").val());
       var brand_id=$.trim($("#brand_id").val());
       var imei=$.trim($("#imei").val());
       var price=$.trim($('#price').val());
       var consignee=$.trim($('#consignee').val());
       var pos_id=$.trim($('#pos_id').val());
       var pos_en =$.trim($('#pos_en').val());
         var business =$.trim($('#business').val());
       if(pos_id=='')
       {
         alert("设备ID不能为空!");
         return false;
       }
       if(brand_id=='')
       {
         alert("POS品牌不能为空!");
         return false;
       }
       if(pos_en=='')
       {
         alert('pos唯一标识不能为空!');
         return false;
       }
         if(imei=='')
         {
             alert('IMEI不能为空!');
             return false;
         }
       if(price=='')
       {
         alert("POS价格不能为空!");
         return false;
       }
       if(consignee=='')
       {
         alert('收货人不能为空!');
         return false;
       }
       document.form1.submit();

     });
     $('#pos_id').blur(function(){
       var pos_id=$.trim($(this).val());
       $.ajax({
         url:"__URL__/posajaxid",
         type:'post',
         data:{pos_id:pos_id},
         dataType:'json',
         success:function(data){
           if(data.status==1)
           {
             alert(data.name);
           }
         }

       })
     });


    })
</script>
