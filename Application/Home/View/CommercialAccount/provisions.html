<body>
<script type="text/javascript">
    $(function(){
        $('#startdate').datepicker();

        $("#ui-datepicker-div").hide();
        $("#cb").click(function(){
            $(":checkbox[name='consumeid[]']").attr("checked",this.checked);
        });

</script>
<div  class="dv">
<form class="form-inline definewidth m20"  method="get">
    <input type="text" name="issuepname"  value='{$issuepname}' style="width:165px; margin-right:7px;" placeholder="赠送机构"/>
</select>
    <button type="submit" class="btn btn-mini btn-primary">查询</button>

</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>赠送机构</th><th>未兑换通宝总额(截止上月累计)</th>
        <th>已兑换金额(上月)</th>
        <th>备付金余额(截止上月末)</th>
        <th>需补交备付金</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
	     <tr>
            <td>{$vo.pname}</td><td>{$vo.unconsume|floatval}</td><td>{$vo.lnconsume|floatval}</td><td>{$vo.lmprovisions|floatval}</td>
            <td>{$vo.payable}</td>
        </tr>
    </volist>
</table>
    <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
