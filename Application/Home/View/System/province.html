<!DOCTYPE html>
<html>
<head>
    <title>区域信息管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/page.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
</head>
<body>
<script type="text/javascript">
    function ckstr(strs){
        var table = document.getElementById(strs);
        document.getElementById('cityid').value=table.cells[0].innerHTML;
        document.getElementById('cname').value=table.cells[1].innerHTML;
        document.getElementById('pid').value=table.cells[2].innerHTML;
    }
</script>
<div class="dv">
<form class="form-inline definewidth m20" action="{:U("System/province")}" method="get">
    <input type="text" name="provincename" id='provincename' value='{$provincename}' style="width:160px; margin-right:7px;" placeholder="省份名称"/>
    <input type="text" name=" cityname" id='cityname' value='{$cityname}' style="width:100px; margin-right:7px;" placeholder="城市名称"/>
    <button type="submit" class="btn btn-mini btn-primary">查询</button>
    <input type="button" value="添加" onclick="window.location='{:U("System/addprovince")}'" class="btn btn-mini btn-danger" />
</form>
<div>
<form class="form-inline definewidth m20" action="{:U("System/province")}" method="post">
    <input type="text" name="cityid" id='cityid' value='{$cityid}' style="width:100px; margin-right:7px;" placeholder="城市编码" readonly/>
    <input type="text" name="cname" id='cname' value='{$cityname}' style="width:200px; margin-right:7px;" placeholder="城市名称" />
    <select name="provincename" id="pid" style="width:100px; margin-right:7px;">
        <volist name="listprovince" id="v">
        <option value="{$v.provincename}">{$v.provinceid} {$v.provincename}</option>
    </volist>
    </select>
    <button class="btn btn-mini btn-danger" value="" />编辑</button>
</form>
</div>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>城市编号</th><th>城市名</th><th>省份名</th>
    </tr>
    </thead>
    <volist name="list" id="vo" key="k">
         <tr onclick="ckstr('{$vo.cityid}')" id="{$vo.cityid}" class="btn1" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
             <td>{$vo.cityid}</td><td>{$vo.cityname}</td><td>{$vo.provincename}</td>
        </tr>
    </volist>
</table>
<div class="inline pull-right page sabrosus">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
