<!DOCTYPE html>
<html>
<head>
    <title>贵宾卡解绑列表</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/page.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .w1 {
            width: 50%;
            margin: 20px;
            border: none;
        }

        .w1 td {
            border: none;
        }

        .abc {
            width: 160px;
        }

        input[type="text"].un-write {
            background: #C8C8C8;
        }

        .rt {
            border-bottom: 1px solid #eee;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #ff2222;
            text-decoration: underline;
        }

        .tb-box {
            overflow-y: auto;
            width: 100%;
            min-height: 120px;
            max-height: 300px;
        }

        .tb-box td {
            width: 160px;
        }

        .tb-box td.td-f {
            border-left: none;
            width: 159px
        }
    </style>
</head>
<body>
<div class="dv">
    <form class="form-inline definewidth m20" action="{:U('VipCard/unbundingList')}" method="get">
        卡号:<input type="text" name="cardno"  style="width:120px; margin-right:7px;" value="{$cardno}"/>
        <button type="submit" class="btn btn-mini btn-primary">查询</button>
        <button type="button" class="btn btn-mini btn-danger" onclick="window.location.href='/zzkp.php/VipCard/unbunding?cardno={$cardno}';">解绑</button>
        <br/>
    </form>
    <form class="form-inline m20">
        <table class="table table-bordered table-hover definewidth m10" id="lists">
            <thead>
            <tr>
                <th>卡号</th>
                <th>添加时间</th>
                <th>修改时间</th>
                <th>过期时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <volist name="data" id="vo" key="key">
                <tr>
                    <td>{$vo.cardno}</td>
                    <td>{$vo.addtime}</td>
                    <td>{$vo.updatetime}</td>
                    <td>{$vo.exdate}</td>
                    <td>{$vo.status}</td>
                </tr>
            </volist>
        </table>
        <div class="inline pull-right page sabrosus">{$page}</div>
</div>
</body>
</html>
