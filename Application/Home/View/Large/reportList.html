<!DOCTYPE html>
<html>
<head>
    <title>大额交易报告</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <link href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function(){
        $('#date').datepicker();
        $("#ui-datepicker-div").hide();
        $("#cb").click(function(){
            $(":checkbox[name='accountid[]']").attr("checked",this.checked);
        });
    })
</script>

<div  class="dv">

    <table class="table table-bordered table-hover definewidth m10" >
        <caption align="left"><span class="btn btn-primary radius" onclick="add()">新增</span></caption>
        <thead>
        <tr>
            <th>客户姓名</th>
            <th>初审意见</th>
            <th>复审意见</th>
            <th>复审人</th>
            <th>复审日期</th>
            <th style="width: 80px">操作</th>
        </tr>
        </thead>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.namechinese}</td>
                <td>{$vo.remarkf}</td>
                <td>{$vo.remarks}</td>
                <td>{$vo.checker}</td>
                <td>{$vo.date}</td>
                <td class="f-14 td-manage">
                    <span title="查看" onclick="see('{$vo.traceid}')"><i class="Hui-iconfont">&#xe695;</i></span>
                    &nbsp;
                    <span title="编辑" onclick="edt('{$vo.traceid}')"><i class="Hui-iconfont">&#xe60c;</i></span>
                    &nbsp;
                    <span title="删除" onclick="del('{$vo.traceid}')"><i class="Hui-iconfont">&#xe6e2;</i></span>

                    <span title="导出" onclick="exp('{$vo.traceid}')"><i class="Hui-iconfont">&#xe644;</i></span>
                </td>
            </tr>
        </volist>

    </table>

</body>
</html>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/layer/1.9.3/layer.js"></script>
<script>
    $(function(){
        if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
            $('[placeholder]').focus(function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                    input.val('');
                    input.removeClass('placeholder');
                }
            }).blur(function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                    input.addClass('placeholder');
                    input.val(input.attr('placeholder'));
                }
            }).blur();
        };
        layer.config({
            extend: 'extend/layer.ext.js'
        });
    });
    function see(traceid) {
        layer.open({
            type: 2,
            title: '',
            area:["98%","98%"],
            closeBtn: 1,
            shadeClose: true,
            shade:false,
            content: '{:U("Large/seeReport/traceid/'+traceid+'")}'
        });
    }
    function del(traceid) {
        layer.confirm("确认删除?",{icon:3,title:'提示'},
        function(index) {
            $.ajax({
                type: "POST",
                url:"{:U('Large/del')}",
                data:{"traceid":traceid},
                dataType:'json',
                success: function(data){
                    if(data.code == 1){
                        layer.close(index);
                        layer.msg("删除成功",function () {
                            location.reload();
                        });
                    }else{
                        layer.alert("删除失败");
                    }
                }
            });
        },
         function(index){
            layer.close(index);
         });
    }
    function edt(traceid) {
        layer.open({
            type: 2,
            title: '',
            area:["98%","98%"],
            closeBtn: 1,
            shadeClose: true,
            shade:false,
            content: '{:U("Large/edReport/traceid/'+traceid+'")}'
        });

    }

    function add(){
        layer.open({
            type: 2,
            title: '',
            area:["98%","98%"],
            closeBtn: 1,
            shadeClose: true,
            shade:false,
            content: '{:U("Large/addReport")}'
        });
    }

    function exp(traceid) {
        window.location.href='{:U("Large/expReport/traceid/'+traceid+'")}';
    }
    function placeholderSupport() {
        return 'placeholder' in document.createElement('input');
    }
</script>
