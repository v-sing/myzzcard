    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */

                float: none;

            }
        }

    </style>

<body>
<div class="dv">
<form action="{:U("GreenPanter/addTerminal")}" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <!--<tr>
        <td width="10%" class="tableleft">终端号</td>
        <td><input type="text" name="terminal_id" value="" /></td>
    </tr> -->
    <tr>
        <td width="10%" class="tableleft">商户编号</td>
        <td>{$panterid}<input type="hidden" name="panterid" id="panterid" value="{$panterid}" readonly="" /></td>
    </tr>
    <tr>
        <td class="tableleft">ip编号</td>
        <td><input type="text" name="ip" value="{$ip}" /></td>
    </tr>
    <tr>
        <td class="tableleft">终端标识符</td>
        <td><select name="flag">
            <option value="">请选择</option>
            <option value="Y">正常</option>
            <option value="N">撤销</option>
        </select></td>
    </tr>
   <tr>
        <td class="tableleft">描述</td>
        <td><textarea name="description" value="" /></textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" onclick="window.history.back()">返回列表</button>
            &nbsp;&nbsp; <button type="button" class="btn btn-success" onclick="window.location.href='{:U("GreenPanter/index")}'">商户管理 </button>
        </td>
    </tr>
</table>
