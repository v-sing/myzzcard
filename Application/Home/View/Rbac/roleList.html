<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {  padding-bottom: 40px;  }
        .sidebar-nav {  padding: 9px 0;  }
        @media (max-width: 980px) {  .navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  }  }
    </style>
</head>
<body>
<div class="dv">
<form class="form-inline definewidth m20"  method="get" action="__URL__/roleList">
	<div class="control-group">
        <input type="text" name="name" style="width:180px; margin-right:10px;" placeholder="角色名称" value="{$name}"/>
        <button type="submit" class="btn btn-mini btn-primary">查询</button>
        <button type="button" class="btn btn-small btn-info" id="addnew" onclick="window.location.href='__URL__/addRole';">新增角色</button>
    </div>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>ID</th>
        <th>角色名称</th>
        <th>角色描述</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
             <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.remark}</td>
				<td>{$vo.status}</td>
                <td>
                    <button type="button" class="btn btn-mini btn-primary" onclick="window.location='{:U('Rbac/editRole',array('id'=>$vo['id']))}'">修改</button>
					<button type="button" class="btn btn-mini btn-success" onclick="window.location='{:U('Rbac/accessList',array('id'=>$vo['id']))}'">权限</button>
                </td>
            </tr>
        </volist>
        </table>
        <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
