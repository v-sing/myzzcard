<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {  padding-bottom: 40px;  }
        .sidebar-nav {  padding: 9px 0;  }
        @media (max-width: 980px) {  .navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  }  }


    </style>
</head>
<body>
<div class="dv">
<form class="form-inline definewidth m20"  method="get" action="__URL__/userList">
    <div class="control-group">
        <input type="text" name="panterid" style="width:180px; margin-right:10px;" placeholder="商户编号" value="{$panterid}"/>
        <input type="text" name="username" style="width:180px; margin-right:10px;" placeholder="操作员名称" value="{$username}"/>
		<input type="text" name="loginname" style="width:180px; margin-right:10px;" placeholder="登录名" value="{$loginname}"/>
        <input type="text" name="teleno" style="width:180px; margin-right:10px;" placeholder="手机号" value="{$teleno}"/>
        <input type="text" name="name" style="width:180px; margin-right:10px;" placeholder="权限组名称" value="{$name}"/>
        <button type="submit" class="btn btn-mini btn-primary">查询</button>
        <button type="button" class="btn btn-small btn-info" id="addnew" onclick="window.location.href='__URL__/addUser';">添加操作员</button>
    </div>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>用户编号</th>
        <th>姓名</th>
		<th>登录名</th>
        <th>用户描述</th>
		<th>手机号</th>
		<th>连错</th>
        <th>状态</th>
		<th>权限组</th>
        <th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
             <tr>
                <td>{$vo.userid}</td>
                <td>{$vo.username}</td>
				<td>{$vo.loginname}</td>
                <td>{$vo.description}</td>
				<td>{$vo.teleno}</td>
				<td>{$vo.wrpass}</td>
				<td>{$vo.active}</td>
				<td>{$vo.name}</td>
                <td>
                    <button type="button" class="btn btn-mini btn-primary" onclick="window.location='{:U('Rbac/editUser',array('user_id'=>$vo['userid']))}'">修改</button>
					<if condition="$vo['username'] eq 'admin'">
					<button type="button" class="btn btn-mini btn-success" disabled>最高</button>
					<else />
					<button type="button" class="btn btn-mini btn-success" onclick="window.location='{:U('Rbac/userSet',array('user_id'=>$vo['userid'],'name'=>$vo['name']))}'">分配</button>
					</if>
                </td>
            </tr>
    </volist>
</table>
        <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
