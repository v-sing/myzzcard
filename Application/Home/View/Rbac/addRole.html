<!DOCTYPE html>
<html>
<head>
    <title>新增角色</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script> 
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
	<form action="" method="post" class="definewidth m20">
		<table class="table table-bordered table-hover ">
		    <tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">角色名称</td>
		        <td><input type="text" name="name" value="{$list.name}"/></td>
		    </tr>
			<tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">角色描述</td>
		        <td><input type="text" name="remark" value="{$list.remark}"/></td>
		    </tr>
		    <tr>
		        <td style="width:150px;text-align:right;background-color:#f5f5f5;">状态</td>
		        <td >
		            <input type="radio" name="status" value="1" checked/> 启用
		           <input type="radio" name="status" value="0" /> 禁用
		        </td>
		    </tr>
		    <tr>
		        <td colspan="2" style="padding-left:150px;background-color:#f5f5f5;">
		            <button type="submit" class="btn btn-primary" >保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid" onclick="window.location.href='__URL__/roleList'">返回列表</button>
		        </td>
		    </tr>
		</table>
	</form>
</div>
</body>
</html>
