<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/page.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css"/>
    <link href="__PUBLIC__/kfcarnteen/layer.css" rel="stylesheet" type="text/css">
    <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="__PUBLIC__/kfcarnteen/layer.js"></script>
    <script src="__PUBLIC__/kfcarnteen/json2.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="dv">
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th style="text-align: center;">商品编号</th>
        <th style="text-align: center;">商品名</th>
        <th style="text-align: center;">单价</th>
        <th style="text-align:center;">数量</th>
        <th style="text-align:center;">合计</th>
    </tr>
    </thead>
    <volist name="msg" id="vo">
        <tr>
            <td style="width:100px;text-align:center;">{$vo.0}</td>
            <td  style="text-align:center;">{$vo.1}</td>
            <td  style="text-align:center;">{$vo.2}</td>
            <td style="width:50px;text-align:center;">{$vo.3}</td>
            <td style="width:150px;text-align:center;">{$vo.4}</td>
        </tr>
        </volist>
        </table>
        <div class="inline pull-right page sabrosus" style="font-size: 20px;margin-right: 3%">总合计金额：{$sum}</div>
    </div>
</body>
</html>
<script>
    ;!function(){


//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
        layer.ready(function(){
            layer.open({
                content: '请刷卡',
                yes: function(index, layero){
                    var cardno=test();
                    if(!cardno){
                        alert('未获取卡号');
                    }else{
                        window.location.href="{:U('KfCarnteen/goods')}?cardno="+cardno;
                    }
                }
            });
        });
    }();
    function test(){
        return '';
    }
</script>
