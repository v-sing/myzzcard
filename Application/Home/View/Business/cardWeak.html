<!DOCTYPE html>
<html>
<head>
    <title>休眠卡激活</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
</head>
<body>
<div class="dv">
<form class="form-inline definewidth m20" action="{:U('Finance/sellCard')}" method="get">
<input type="text" name="cardno" id='cardno' value='{$cardno}' style="width:180px; margin-right:10px;" placeholder="卡号"/>
    <button type="submit" class="btn btn-primary">查询</button>
    <input type="button" value="重置" onclick="window.location='{:U(Business/cardWeak)}'" class="btn btn-danger" />
</form>
    <h4 class="definewidth m10">休眠卡列表</h4>
    <form method="post" action="__URL__/cardWeakDo/cardno/{$vo.cardno}">
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
		<th style="width: 103px; text-align: center;">
            <input type="checkbox"  id="ck"/> 全选
            <button type="submit" class="btn btn-primary">激活</button>
        </th>
        <th>卡号</th><th>备注</th><th>状态</th><th>休眠时间</th>
        <th>会员名称</th><th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo" key="key">
	     <tr>
             <td><input type="checkbox" name="cardno[]" value="{$vo.cardno}"></td>
             <td>{$vo.cardno}</td><td>{$vo.description}</td><td>休眠卡</td><td>{$vo.sleepdate}</td><td>{$vo.cuname}</td>
             <td>
                 <input type="button" value="激活" onclick="window.location='__URL__/cardWeakDo/cardno/{$vo.cardno}'" class="btn btn-danger" />
             </td>
        </tr>
    </volist>
</table>
        </form>
    <div class="inline pull-right page">{$page}</div>
    </div>
<script type="text/javascript">
    $(function(){
        $('#ck').change(function(){
            var bool=$(this).prop('checked');
            if(bool==true){
                $('input[name="cardno[]"]').attr('checked',true);
            }else{
                $('input[name="cardno[]"]').attr('checked',false);
            }
        })
    })
</script>
</body>
</html>
