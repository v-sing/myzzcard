<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div  class="dv">
<form class="form-inline definewidth m20" action="{:U("Card/batchcheck")}" method="get">  
	<div class="control-group">
	卡号:
    <input type="text" name="cardno" id="cardno" class="abc input-default" placeholder="" value="{$cardno}">&nbsp;&nbsp; 
    购卡编号:
    <input type="text" name="gkid" id="gkid" class="abc input-medium" placeholder="" value="{$gkid}">&nbsp;&nbsp; 
	机构编号:
    <input type="text" name="panterid" id="panterid" class="abc input-default" placeholder="" value="{$panterid}">&nbsp;&nbsp; 
	机构名称:
    <input type="text" name="namechinese" id="namechinese" class="abc input-default" placeholder="" value="{$namechinese}">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-mini btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='{:U('batchcheck',array('acetype'=>'check'))}';">审核通过</button>&nbsp;&nbsp; <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='{:U('batchcheck',array('acetype'=>'nocheck'))}';">审核不通过</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th></th>
        <th>购卡编号</th>
        <th>卡号</th>
        <th>购卡金额</th>
        <th>机构编号</th>
        <th>机构名称</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
        <tr>
            <td>{$key+1}</td>
            <td>{$vo.gkid}</td>
            <td>{$vo.cardno}</td>
            <td>{$vo.amount}</td>
            <td>{$vo.panterid}</td>
            <td>{$vo.namechinese}</td>
        </tr>
        </volist>
        </table>
        <div class="inline pull-left page">总记录数：<b>{$count}</b>条 | 购卡金额合计：<b>{$amount_sum}</b>元</div><div class="inline pull-right page">{$page}</div>
</div>
</body>
</html>
