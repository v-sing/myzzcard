<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div  class="dv">
<form class="form-inline definewidth m20" action="{:U("Card/batchactivate")}" method="get">  
	<div class="control-group">
	购卡编号:
    <input type="text" name="gkid" id="gkid" class="abc input-medium" placeholder="" value="{$gkid}">&nbsp;&nbsp; 
    起始卡号:
    <input type="text" name="startcard" id="startcard" class="abc input-medium" placeholder="" value="{$startcard}">&nbsp;&nbsp; 
    结束卡号:
    <input type="text" name="endcard" id="endcard" class="abc input-medium" placeholder="" value="{$endcard}">&nbsp;&nbsp;
        <if condition="$is_admin eq 1">
    卡种类名称:
    <select name="brandid" style="width:150px; margin-right:10px;">
            <option value="" selected>请选择</option><foreach name="brand" item="vo"><option value="{$vo.brandid}"<if condition="($vo['brandid'] eq $brandid)"> selected</if>>{$vo.brandname}</option></foreach>
        </select>&nbsp;&nbsp; 
	</if>
    <!-- <input type="text" name="brandname" id="brandname" class="abc input-default" placeholder="" value="{$brandname}">&nbsp;&nbsp;  -->
	卡号:
    <input type="text" name="cardno" id="cardno" class="abc input-default" placeholder="" value="{$cardno}">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-mini btn-primary">查询</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='{:U('batchactivate',array('acetype'=>'active'))}';">批量激活</button>
</div>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th></th>
        <th>购卡编号</th>
        <th>卡号</th>
        <th>会员编号</th>
        <th>会员名称</th>
        <th>卡状态</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
        <tr>
            <td>{$key+1}</td>
            <td>{$vo.gkid}</td>
            <td>{$vo.cardno}</td>
            <td>{$vo.customid}</td>
            <td>{$vo.namechinese}</td>
            <td>{$statype[$vo['status']]}</td>
        </tr>
        </volist>
        </table>
        <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
