<!DOCTYPE html>
<html>
<head>
    <title>营销产品余额查询</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/jquery-ui.css" />
    <link href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-datepicker.js"></script>

    <style type="text/css">
        body {padding-bottom: 40px;}
        .sidebar-nav {padding: 9px 0;}
        @media (max-width: 980px) {.navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  } }
    </style>
<script type="text/javascript">
    $(function(){

    })
</script>
</head>
<body>
<div class="dv">
    <form class="form-inline definewidth m20" action="{:U("Seller/productquery")}" method="get">
    <input type="text" name="cardnoc" id='cardnoc' value="{$cardnoc}" style="width:160px; margin-right:2px;" placeholder="卡号"/>
    <input type="text" name="customsid" value='{$customsid}' style="width:120px; margin-right:7px;" placeholder="会员编号"/>
    <input type="text" name="cuname" id='cuname' value='{$cuname}' style="width:90px; margin-right:7px;" placeholder="会员名称"/>
    <input type="text" name="cquanid" id='cquanid' value='{$cquanid}' style="width:90px; margin-right:7px;" placeholder="营销产品编号"/>
    <input type="text" name="cquanname" id='cquanname' value='{$cquanname}' style="width:90px; margin-right:7px;" placeholder="营销产品名称"/>
    <button type="submit" class="btn btn-mini btn-primary">查询</button> <input type="button" value="重置" onclick="window.location='{:U("Seller/productpay")}'" class="btn btn-mini btn-danger" /><br/>
    </form>
    <table class="table table-bordered table-hover definewidth m10" id="lists">
        <thead>
        <tr>
            <th></th>
            <th>卡号</th>
            <th>会员编号</th>
            <th>会员名称</th>
            <th>营销产品编号</th>
            <th>营销产品名称</th>
            <th>账户编号</th>
            <th>充值数量</th>
            <th>消费数量</th>
            <th>剩余数量</th>
        </tr>
        </thead>
        <volist name="list" id="vo">
            <tr>
                <td>{$key+1}</td>
                <td>{$vo.cardno}</td>
                <td>{$vo.customid}</td>
                <td>{$vo.namechinese}</td>
                <td>{$vo.quanid}</td>
                <td>{$vo.quanname}</td>
                <td>{$vo.accountid}</td>
                <td>{$vo.czamount}</td>
                <td>{$vo.consumeamount}</td>
                <td>{$vo.amount}</td>
            </tr>
        </volist>
    </table>
    <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
