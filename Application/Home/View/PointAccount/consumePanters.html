<body>

    $(function(){

        $("#cb").click(function(){
            $(":checkbox[name='consumeid[]']").attr("checked",this.checked);

<div  class="dv">

<input type="text" name="enddate" id="enddate" class="abc input-default" value="{$enddate}" style="width:100px; margin-right:5px;"/>
    <input type="text" name="conpname"  value='{$conpname}' style="width:165px; margin-right:7px;" placeholder="消费商户"/>
</select>
    <button type="submit" class="btn btn-mini btn-primary">查询</button>
    <input type="reset" value="重置"  class="btn btn-mini btn-danger" />

        <th>消费商户</th><th>消费总金额<if condition="$dateString neq null">(<span style="color:#ff2233;font-weight:bold;">{$dateString}</span>)</if></th><th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
	     <tr>
            <td>{$vo.pname}</td><td>{$vo.totalamount}</td>
             <td><a href="__URL__/consumeIssue/conpanterid/{$vo.panterid}">查看赠送统计</a></td>
        </tr>
    </volist>
</table>
    <div class="inline pull-right page">{$page}</div>
    </div>
</body>
</html>
<script>
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
</script>
