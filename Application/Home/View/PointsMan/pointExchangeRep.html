    $(function(){
        $('#startdate').datepicker();
        $('#enddate').datepicker();
        $("#ui-datepicker-div").hide();
    })
</script>
<div class="dv">
<form class="form-inline definewidth m20" action="{:U("PointsMan/pointExchangeRep")}" method="get">
    消费日期:
    <input type="text" name="startdate" id="startdate" class="abc input-default" value="{$startdate}" style="width:100px;"/>---
    <input type="text" name="enddate" id="enddate" class="abc input-default" value="{$enddate}" style="width:100px; margin-right:5px;"/>

    <volist name="list" id="vo" key="k">
	     <tr>
             <td>{$vo.tradeid}</td>
             <td><?php echo date('Y-m-d H:i:s',strtotime($vo['placeddate'].$vo['placedtime']))?></td>

             <td>{$vo.customid}</td><td>{$vo.cuname}</td>
             <td>{$vo.goodsname}</td><td>{$vo.price}</td>
             <td>{$vo.goodamount}</td><td>{$vo.tradeamount}</td>
        </tr>
