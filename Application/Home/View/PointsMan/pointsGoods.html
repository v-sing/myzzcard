<!DOCTYPE html>
<html>
<head>
    <title>积分商品设置</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

    <style type="text/css">
        body {  padding-bottom: 40px;  }
        .sidebar-nav {  padding: 9px 0;  }
        @media (max-width: 980px) {  .navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  }  }


    </style>
</head>
<body>
<div class="dv">
<form class="form-inline definewidth m20"  method="get">
	<div class="control-group">
        <input type="text" name="panterid" class="abc input-default" placeholder="机构编号" value="{$panterid}">&nbsp;&nbsp;
        <input type="text" name="goodsname" class="abc input-default" placeholder="积分商品名称" value="{$goodsname}">&nbsp;&nbsp;
        <button type="submit" class="btn btn-mini btn-primary">查询</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='__URL__/goodsAdd';">新增</button>
    </div>
	
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>商品编号</th><th>商品名称</th><th>价格</th>
        <th>所属机构编号</th><th>所属机构名称</th><th>是否启用</th><th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
             <tr>
                <td>{$vo.goodsid}</td><td>{$vo.goodsname}</td><td>{$vo.price}</td>
                <td>{$vo.panterid}</td><td>{$vo.pname}</td>
                 <td>{$vo.flag}</td>
                <td>
                    <button type="button" class="btn btn-mini btn-primary" onclick="window.location='__URL__/goodsEdit/goodsid/{$vo.goodsid}'">编辑</button>
                </td>
            </tr>
        </volist>
        </table>
        <div class="inline pull-right page">{$page}</div>
    </div>
		</body>
		</html>
