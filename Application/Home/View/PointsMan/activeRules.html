        <input type="text" name="activename" class="abc input-default" placeholder="活动名称" value="{$activename}">&nbsp;&nbsp;
        <button type="submit" class="btn btn-mini btn-primary">查询</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='__URL__/activeRulesAdd';">新增活动</button>

<table class="table table-bordered table-hover definewidth m10" >

    <volist name="list" id="vo">
             <tr>
                <td>{$vo.id}</td><td>{$vo.activename}</td><td>{$vo.pointbs}</td>
                <td><?php echo date('Y-m-d',strtotime($vo['startdate']));?></td>
                 <td><?php echo date('Y-m-d',strtotime($vo['enddate']));?></td>
                 <td><if condition="$vo.flag eq 'Y'">是<elseif condition="$vo.flag eq 'N'"/>否</if></td>

            </tr>
