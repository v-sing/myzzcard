<body>
<script type="text/javascript">
    $(function(){
        $('#startdate').datepicker();
        $('#enddate').datepicker();
        $("#ui-datepicker-div").hide();
    })
</script>
<div class="dv">
    <form class="form-inline definewidth m20"  method="get">
        <input type="text" name="quanid" value='{$quanid}' style="width:180px; margin-right:7px;" placeholder="营销产品编号"/>
        <button type="submit" class="btn btn-mini btn-primary">查询</button>
        <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='__URL__/addMenu';">增加</button>
    </form>
    <table class="table table-bordered table-hover definewidth m10" >
        <thead>
        <tr>
            <th style="width: 10px; text-align: center;"></th>
            <th style="text-align: center;">套餐名称</th>
            <th style="text-align: center;">商户名称</th>
            <th style="text-align:center;">套餐内容</th>
            <th style="text-align:center;">充值金额</th>
            <th style="text-align:center;">充值时间</th>
            <th style="text-align:center;">操作</th>
        </tr>
        </thead>
        <volist name="menus" id="vo">
            <tr>
                <td style="text-align: center;">{$key+1}</td>
                <td style="width:100px;text-align:center;">{$vo.name}</td>
                <td  style="width:150px;text-align:center;">{$vo.namechinese}</td>
                <td  style="text-align:center;">{$vo.quanname}</td>
                <td style="width:80px;text-align:center;">{$vo.amount}</td>
                <td style="width:80px;text-align:center;">{$vo.addtime|date="Y-m-d",###}</td>
                <td style="width:150px;text-align: center;">
                    <button type="button" class="btn btn btn-primary" onclick="window.location='{:U('editMenu',array('id'=>$vo['id']))}'">编辑</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn btn-danger" onclick="window.location='{:U('delMenu',array('id'=>$vo['id']))}'">删除</button>
                </td>
            </tr>
        </volist>
    </table>
    <div class="inline pull-right page sabrosus" style="font-size: 16px;">{$page}</div>
</div>
<script type="text/javascript">
    function del(panterid){
        var confirm=window.confirm('删除后将不可恢复，确定删除？');
        if(confirm==true){
            window.location='__URL__/delpanters/panterid/'+panterid;
        }
    }
</script>
</body>
</html>
<script>
    $(function(){
        if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
            $('[placeholder]').focus(function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                    input.val('');
                    input.removeClass('placeholder');
                }
            }).blur(function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                    input.addClass('placeholder');
                    input.val(input.attr('placeholder'));
                }
            }).blur();
        };
    })
    function placeholderSupport() {
        return 'placeholder' in document.createElement('input');
    }
</script>
</body>
</html>
