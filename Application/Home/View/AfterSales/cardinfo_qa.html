<!DOCTYPE html>
<html>
<head>
    <title>卡限额处理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <link href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {  padding-bottom: 40px;  }
        .sidebar-nav {  padding: 9px 0;  }
        @media (max-width: 980px) {  .navbar-text.pull-right {  float: none;  padding-left: 5px;  padding-right: 5px;  }  }
    </style>
</head>
<body>
<div  class="dv">
    <form class="form-inline definewidth m20"  method="get">
        <div class="control-group">
            <input type="text" name="customid" class="abc input-default" placeholder="卡编号" value="{$customid}">&nbsp
            <button type="submit" class="btn btn-mini btn-primary">查询</button>&nbsp;&nbsp;
             <button type="button" class="btn btn-mini btn-info" id="addnew" onclick="window.location.href='__URL__/add';">添加</button>
        </div>
    </form>

    <table class="table table-bordered table-hover definewidth m10" >
        <thead>
        <tr>
            <th style="width: 10px; text-align: center;"></th>
            <th>卡编号</th>
            <th>持卡人姓名</th>
            <th>卡号</th>
            <th>日消费限制累计额度</th>
            <th>每日消费次数</th>
            <th>每笔刷卡限额</th>
            <th>操作</th>
        </tr>
        </thead>
        <volist name="list" id="vo">
            <tr>
                <td style="text-align: center;">{$key+1}</td>
                <td>{$vo.customid}</td>
                <td>{$vo.cname}</td>
                <td>{$vo.cardno}</td>
                <td>{$vo.account}</td>
                <td>{$vo.sumnumber}</td>
                <td>{$vo.oneaccount}</td>
                <td>
                    <button type="button" class="btn btn-mini btn-primary" onclick="window.location='{:U('edit',array('customid'=>$vo['customid']))}'">编辑</button>
                </td>
            </tr>
        </volist>
    </table>
    <div class="inline pull-right page">{$page}</div>
</div>
<script type="text/javascript">
    function del(customid){
        var confirm=window.confirm('删除后将不可恢复，确定删除？');
        if(confirm==true){
            window.location='__URL__/del/customid/'+customid;
        }
    }
</script>
</body>
</html>
<script>
    $(function(){
        if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
            $('[placeholder]').focus(function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                    input.val('');
                    input.removeClass('placeholder');
                }
            }).blur(function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                    input.addClass('placeholder');
                    input.val(input.attr('placeholder'));
                }
            }).blur();
        };
    })
    function placeholderSupport() {
        return 'placeholder' in document.createElement('input');
    }
</script>
