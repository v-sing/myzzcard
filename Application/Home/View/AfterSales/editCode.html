<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        label{
        	display:block;
        	float:right;
        	margin-right:80%;
	
        }
    </style>
</head>
<body>
<div class="dv">
<form action="" method="post" class="definewidth m20" id="signupForm">
<table class="table table-bordered table-hover ">
    <tr>
        <td style="width:150px;text-align:right;background-color:#f5f5f5;">卡号</td>
        <td><input type="text" name="cardno"/></td>
    </tr>
	<tr>
        <td style="width:150px;text-align:right;background-color:#f5f5f5;">原密码</td>
        <td><input type="password" name="old_password" /></td>
    </tr>
	<tr>
        <td style="width:150px;text-align:right;background-color:#f5f5f5;">新密码</td>
        <td><input type="password" name="new_password" value=""/ id='new_password'></td>
    </tr>
	<tr>
        <td style="width:150px;text-align:right;background-color:#f5f5f5;">确认密码</td>
        <td><input type="password" name="re_password" value="" /></td>
    </tr>
    <tr>
        <td colspan="2" style="padding-left:150px;background-color:#f5f5f5;">
            <button type="submit" class="btn btn-small btn-primary" >确定</button>
        </td>
    </tr>
</table>
</form>
    </div>
</body>
</html>
<script>
$().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
  $("#signupForm").validate({
	    rules: {
	      cardno: {
	        required: true,
	        minlength: 19,
          maxlength: 19,
          digits:true
	      },
        old_password: {
          required: true,
          minlength: 6,
          maxlength: 6,
          digits:true
        },
	      new_password: {
	        required: true,
          minlength: 6,
          maxlength: 6,
          digits:true
	      },
	      re_password: {
	        required: true,
	        equalTo: "#new_password"
	      }
	    },
	    messages: {
	      cardno: {
	        required: '<span id="1" style="color:red;font-size:12px;">请输入卡号</span>',
	        minlength: '<span style="color:red;font-size:12px;">卡号应该19位数字</span>',
          maxlength: '<span style="color:red;font-size:12px;">卡号应该19位数字</span>',
          digits: '<span style="color:red;font-size:12px;">卡号必须是数字</span>',
	      },
        old_password: {
          required: '<span style="color:red;font-size:12px;float-left:2px;">请输入密码</span>',
          minlength: '<span style="color:red;font-size:12px;">密码长度6位数字</span>',
          maxlength: '<span style="color:red;font-size:12px;">密码长度6位数字</span>',
          digits: '<span style="color:red;font-size:12px;">密码长度6位</span>',
        },
        new_password: {
          required: '<span style="color:red;font-size:12px;">请输入密码</span>',
          minlength: '<span style="color:red;font-size:12px;">密码长度6位数字</span>',
          maxlength: '<span style="color:red;font-size:12px;">密码长度6位数字</span>',
          digits: '<span style="color:red;font-size:12px;">密码长度6位</span>',
	      },
	      re_password: {
	        required: '<span style="color:red;font-size:12px;">请输入密码</span>',
	        equalTo: '<span style="color:red;font-size:12px;">两次密码不一致</span>'
	      }
	    }
	});
});
</script>
